steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/chattts-app', '.']
    
  # Step 2: Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/chattts-app']
    
  # Step 3: Deploy the Docker image to Google Cloud Run (optional)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud run deploy chattts-app \
          --image gcr.io/$PROJECT_ID/chattts-app \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated

images:
  - 'gcr.io/$PROJECT_ID/chattts-app'
